<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kon Banega Crorepati </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      padding: 20px;
      font-size: 2.5em;
      background: linear-gradient(to right, #ffd700, #ffbb00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-top: 30px;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #ffffff33;
      padding: 30px;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    .question-box h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .option-btn {
      background: #ffd700;
      border: none;
      padding: 12px 20px;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .option-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffd700aa;
    }

    .prize {
      font-size: 1.2em;
      margin: 10px 0;
      color: #00ffcc;
    }

    .quit-btn {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .quit-btn:hover {
      box-shadow: 0 0 10px #ff416caa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Kon Banega Crorepati ðŸ’°</h1>

    <div class="options" id="optionsContainer"></div>

    <button onclick="quitGame()" class="quit-btn">Quit Game</button>

    let currentIndex = 0;
    let totalPrize = 0;

    function loadQuestion(index) {
      const q = questions[index];
      document.getElementById("question").textContent = `Q${index + 1}: ${q.question}`;
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      for (let key in q.options) {
        const btn = document.createElement("button");
        btn.textContent = `${key}: ${q.options[key]}`;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(key);
        container.appendChild(btn);
      }

      document.getElementById("prizeDisplay").textContent = `Prize for this question: â‚¹${q.prize}`;
    }

    function checkAnswer(selected) {
      const correct = questions[currentIndex].answer;
      if (selected === correct) {
        totalPrize += questions[currentIndex].prize;
        alert(`âœ… Correct! Total Prize: â‚¹${totalPrize}`);
        currentIndex++;
        if (currentIndex < questions.length) {
          loadQuestion(currentIndex);
        } else {

        }
      } else {
        alert(`âŒ Wrong answer! The correct answer was '${correct}'. You won â‚¹${totalPrize}.`);
        disableGame();
      }
    }

    function quitGame() {
      alert(`You quit the game with â‚¹${totalPrize}.`);
      disableGame();
    }

    function disableGame() {
      document.getElementById("gameBox").innerHTML = `<h2>Game Over</h2><p>You earned â‚¹${totalPrize}. Refresh to play again!</p>`;
